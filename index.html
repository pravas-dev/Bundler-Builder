<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bundle Builder</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main class="bundle-builder">
    
    <!-- Product Grid -->
    <section class="product">
      <!-- Product cards -->
      <article class="grid" data-id="1" data-title="Tie-Dye Lounge Set" data-price="150">
        <img src="image/image1.jpg" alt="Tie-Dye Lounge Set" />
        <h3>Tie-Dye Lounge Set</h3>
        <p>$150.00</p>
        <button class="add-to-bundle">Add to Bundle +</button>
      </article>
      <article class="grid" data-id="2" data-title="Sunburst Tracksuit" data-price="150">
        <img src="image/image2.jpg" alt="Sunburst Tracksuit" />
        <h3>Sunburst Tracksuit</h3>
        <p>$150.00</p>
        <button class="add-to-bundle">Add to Bundle +</button>
      </article>
      <article class="grid" data-id="3" data-title="Retro Red Streetwear" data-price="150">
        <img src="image/image3 (2).jpg" alt="Retro Red Streetwear" />
        <h3>Retro Red Streetwear</h3>
        <p>$150.00</p>
        <button class="add-to-bundle">Add to Bundle +</button>
      </article>
      <article class="grid" data-id="4" data-title="Urban Sportwear Combo" data-price="150">
        <img src="image/image4.jpg" alt="Urban Sportwear Combo" />
        <h3>Urban Sportwear Combo</h3>
        <p>$150.00</p>
        <button class="add-to-bundle">Add to Bundle +</button>
      </article>
      <article class="grid" data-id="5" data-title="Oversized Knit & Coat" data-price="150">
        <img src="image/image5.jpg" alt="Oversized Knit & Coat" />
        <h3>Oversized Knit & Coat</h3>
        <p>$150.00</p>
        <button class="add-to-bundle">Add to Bundle +</button>
      </article>
      <article class="grid" data-id="6" data-title="Chic Monochrome Blazer" data-price="150">
        <img src="image/image6.jpg" alt="Chic Monochrome Blazer" />
        <h3>Chic Monochrome Blazer</h3>
        <p>$150.00</p>
        <button class="add-to-bundle">Add to Bundle +</button>
      </article>
    </section>

    <!-- Bundle Sidebar -->
    <aside class="bundle-right">
      <h2>Create a Bundle</h2>
      <p>Add at least 3 products and <strong>Save 30%</strong></p>
      <div class="continue">
        <div class="continue-bar"></div>
        <span class="continue-text">0/3 added</span>
      </div>
      <div class="list"></div>
      <div class="summary">
        <p class="discount">Discount: <span>$0.00 (0%)</span></p>
        <p class="subtotal">Subtotal: <span>$0.00</span></p>
        <button class="add-bundle-to-cart" disabled>Add Bundle to Cart</button>
      </div>
    </aside>
  </main>
   <script src="index.js"></script>
</body>
</html>
